<p id="demo"></p>

<script type="text/javascript">
    var sum = 0;
    function updateSum() {
      var randomTime = 0.1 + Math.random();  // generates a random number between 0.1 and 1.1
      setTimeout(function() {
        sum += 1;
        document.getElementById("demo").innerHTML = sum;
        updateSum();
      }, randomTime * 1000);
    }
    updateSum();
</script>
